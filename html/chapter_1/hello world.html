<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in HTML</title>
</head>
<body>
    <ul>
        <li><h1>want to buy</h1></li>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ul>
    <ol>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ol>
    <ol type="A">
    <li>bread</li>
    <li>butter</li>
    <li>jam</li>
</ol>
<ol type="a">
    <li>bread</li>
    <li>butter</li>
    <li>jam</li>
</ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    /> 
    <link rel="stylesheet" href="forms.css"/>
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>

        <form>
            <div class="row">
            <div class="mb-3">
                <label class="form-label" for="Email">Email</label>
            <input type="text" class="form-control" placeholder="Email " id="Email">
            </div>
            <div>
                <label class="form-label" for="Password">Password</label>
            <input type="text" class="form-control" placeholder="Password" id="Password">
            </div>
            
            <label class="form-label" for="Address">Address</label>
            <input type="text" class="form-control-large" placeholder="Address" id="Address">
            <div class="mb-3">
                <select class="form-select">
                    <option selected>choose your city</option>
                    <option value="1">allahabad</option>
                    <option value="2">mumbai</option>
                    <option value="3">delhi</option>
                </select>
            </div>
            <div class="normal mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input type="radio" id="radiobs" class="form-check-input">
                <label for="radiobds" class="form-check-label">Yes/No</label>
            </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
